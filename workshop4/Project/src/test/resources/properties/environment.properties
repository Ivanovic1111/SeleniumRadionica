#default configuration
#more properties can be added bellow with prefix "default.", 
#check example_properties for available properties
default.browser = firefox
default.base_url = https://foodorderscode9.levi9.com

#default firefox driver
#more properties can be added bellow with prefix "firefox.", 
#check example_properties for available properties
firefox.browser = firefox
firefox.base_url = https://foodorderscode9.levi9.com

#default chrome driver
#more properties can be added bellow with prefix "chrome.", 
#check example_properties for available properties
chrome.browser = chrome
chrome.base_url = https://foodorderscode9.levi9.com

#default internet explorer driver
#more properties can be added bellow with prefix "internetexplorer.", 
#check example_properties for available properties
internetexplorer.browser = internetexplorer
internetexplorer.base_url = https://foodorderscode9.levi9.com

#default htmlunit driver
#more properties can be added bellow with prefix "htmlunit.", 
#check example_properties for available properties
htmlunit.browser = htmlunit

#default remote driver which is using chrome (this can be changed with any other browser)
#remote_webdriver_url must be provided!!!
#more properties can be added bellow with prefix "remote-chrome", 
#check example_properties for available properties
remote-chrome.browser = chrome
remote-chrome.use_remote_webdriver = true
remote-chrome.remote_webdriver_url = http://localhost:4444/wd/hub
#http://10.13.140.87:4444/wd/hub

remote-firefox.browser = firefox
remote-firefox.use_remote_webdriver = true
